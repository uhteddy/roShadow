<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header-block">
      <h1 class="title">roShadow</h1>
      <p class="subtitle">Easily create drop shadows for your roblox UIs.</p>
    </div>

    <div class="shadow-holder">
      <div class="shadow-block" id="shadow-block" />
    </div>

    <div class="controller">
     
    </div>
  </body>

  <script>
    const shadowBlock = document.getElementById("shadow-block");

    shadowBlock.style.boxShadow = "10px 5px 5px 3px grey";
  </script>
</html>
